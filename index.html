<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8636be0781.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app today">
        <div class="row">
          <div class="col input-group">
            <form id="input-form">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="search-text-input"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="searching-button"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="current-location-button"
              >
                <i class="fa-solid fa-location-crosshairs"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="row align-items-start">
          <div class="col-2">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              id="current-weather-icon"
              class="current-weather-icon"
            />
          </div>
          <div class="col-2">
            <div class="clearfix">
              <span
                class="current-temperature float-left"
                id="current-temp"
              ></span
              ><small class="unit">
                <span class="active float-left" id="celsius-link">Â°C</span>
              </small>
            </div>
          </div>
          <div class="col-3 weather-detail">
            <ul>
              <li class="wind">Wind: <span id="windspeed"></span> m/h</li>
              <li class="cloudiness">
                Cloudiness: <span id="cloudiness"></span> %
              </li>
              <li class="humidity">Humidity:<span id="humidity"></span> %</li>
            </ul>
          </div>
          <div class="col current-location-info">
            <ul>
              <li class="current-location" id="location"></li>
              <li>last updated: <span id="current-date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="weather-app weather-forecast" id="forecast"></div>

      <small class="github-link"
        >Thank you for visiting my vanilla weather app!
        <div> Open sourced by Midwest Marti ðŸª´
        <a href="https://github.com/maritssam/the-project-week-six.git" target="_blank"></small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
